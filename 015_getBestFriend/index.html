<body>

    <div id="wrapper">
        <div id="BTN_GetFriend" class="btn">To get your the best friends.</div>
    </div>

   
    <script type="text/javascript" src="//code.jquery.com/jquery-2.2.4.min.js"></script>

    <script>
        //添加原生Date prototype
        Date.prototype.addDays = function(days){
            var dat = new Date(this.valueOf());
            dat.setDate(dat.getDate() + days);
            return dat;
        }

        //Function 亂數Int==========================================================
		var RndInt = function(min, max) {
			return Math.floor(Math.random()*(max - min + 1) + min);
		}


        window.fbAsyncInit = function() {
            FB.init({
                appId      : '583909008447009',//請輸入自己的Facebook Application ID, Application需取得user_posts這項權限
                xfbml      : true,
                version    : 'v2.7'
            });
            
            //FB.init後才檢查是否已登入
            checkLogin();
            $('#Loading').hide();
        };
        (function(d, s, id){
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) {return;}
            js = d.createElement(s); js.id = id;
            js.src = "//connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
        
        var FBID = '';          //記錄使用者Facebook ID
        var FBName = '';        //記錄使用者Facebook Name
        var friendList = {};    //儲存朋友各類資訊
        var countMount = 0;     //紀錄未完成事件數目
        
        //判斷是否登入 與 應用程式已授權
        var checkLogin = function(){
            FB.getLoginStatus(function(response) {
                if (response.status === 'connected') {
                    $('#BTN_GetFriend').unbind().bind('click',function(){
                        $('#Loading').show();
                        loginFun(response);
                    });
                }else {
                    $('#BTN_GetFriend').unbind().bind('click',function(){
                        $('#Loading').show();
                        unLoginFun();
                    });
                }
            });
        }
        
        //確認已登入 與 應用程式已授權 後之動作
        var loginFun = function(response){
            FBID = response.authResponse.userID;
            accessToken = response.authResponse.accessToken;
            getUserName();
            getUserPosts();
        }
        
        //取得使用者姓名
        var getUserName = function() {
            FB.api('/me', function (response) {
                FBName = response.name;
            });
        }
        
        //Facebook 尚未登入 或應用程式上未授權之動作
        var unLoginFun = function(){
            FB.login(function (response) {
                if (response.authResponse) {
                    loginFun(response);
                } else {
                    alert('請同意應用程式授權');
                    $('#Loading').hide();
                }
            }, {scope: 'user_posts,user_friends'});
        }
        
        //取得使用者塗鴉牆上的資料
        var getUserPosts = function(){
            friendList = {};    //將friendList淨空
            var nowDate = new Date();
            var yearAgo = nowDate.addDays(-365*2);  //只取得兩年內的資料
            FB.api('/me/feed?fields=id&since='+ parseInt(Date.parse(yearAgo) / 1000) + '&limit=275',function (response) {
                if (response && !response.error) {
                    $.each(response.data, function(key, value) {
                        getPostsInfo(value.id);//撈取發文資料
                    });
                }else{
                    
                }
                
                //判斷事件是否都執行完
                countMount--;
                if(countMount < 0) showFinal();
            });
        }
        
        //撈取發文資料
        var getPostsInfo = function(postID, isSub){
            countMount++;
            
            //只取 likes, comments 和 width_tags 三種資料
            FB.api('/' + postID + '?fields=likes.limit(1000),comments.limit(1000),with_tags.limit(1000)',function (response) {
                if (response && !response.error) {
                    //解析每則 Comment 資訊
                    if(response.comments){
                        $.each(response.comments.data, function(key, value) {
                            addfriendList(value.from.id, value.from.name);
                            if(!isSub) getPostsInfo(value.id, true);
                        });
                    }
                    
                    //解析每個 Like 資訊
                    if(response.likes){
                        $.each(response.likes.data, function(key, value) {
                            addfriendList(value.id, value.name);
                        });
                    }
                    
                    //解析每個 Tag 資訊
                    if(response.with_tags){
                        $.each(response.with_tags.data, function(key, value) {
                            addfriendList(value.id, value.name);
                        });
                    }
                }
                
                //判斷事件是否都執行完
                countMount--;
                if(countMount < 0) showFinal();
            });
        }
        
        var addfriendList = function(FID, Name){
            if(FID==FBID) return; //自己不加入陣列

            //判斷該朋友資訊是否已在 friendList 裡，若無則初始化，有 count 加一
            if(!friendList[FID]) friendList[FID] = {'ID': FID, 'name': Name, 'count': 1};
            else friendList[FID].count++;
        }
        
        //最後程序：將 friendList 依 count 多寡重新排序，並添加至畫面
        var showFinal = function(){
            //將 friendList 轉成 array，並加以排序
            var friendSort = Object.keys(friendList).map(function(k){return friendList[k]}).sort(function(a,b){return b.count-a.count});

            var totalComplete = 0;
            var friends = new Array();
            var friendInfo = [
                {x:240,y:47,size:90},
                {x:360,y:60,size:90},
                {x:130,y:58,size:90},
                {x:10,y:60,size:90},
                {x:500,y:75,size:90}
            ]

            friends.push({name:FBName, img:new Image()});
            friends[0].img.crossOrigin='anonymous';
            friends[0].img.onload = checkImgLoad;
            friends[0].img.src = 'https://graph.facebook.com/' + FBID + '/picture?height=90&width=90';

            for(var i=0;i<Math.min(friendSort.length,4);i++){
                friends.push({name:friendSort[i].name,img:new Image()});
                friends[i+1].img.crossOrigin='anonymous';
                friends[i+1].img.onload = checkImgLoad;
                friends[i+1].img.src = 'https://graph.facebook.com/' + friendSort[i].ID + '/picture?height=90&width=90';
            }

            //人數不足五人時，再額外撈其他好友
            if(friends.length<5) supplyFriendList();
 
            function supplyFriendList(){
                var friendList = new Array();
                getFriendList();
                function getFriendList(nextTag){
                    var selectStr = '/me/taggable_friends?fields=name,picture.width(90).height(90)&limit=250';
                    if(nextTag) selectStr += '&after=' + nextTag;
                    FB.api(selectStr, function (response) {
                        if (response && !response.error) {
                            addFriend:
                            for (var i = 0; i<response.data.length; i++) {
                                for(var j=0; j<friends.length;j++){
                                    if(friends[j].name == response.data[i].name) continue addFriend;
                                }
                                friendList.push({name: response.data[i].name, img: response.data[i].picture.data.url});
                            }

                            if(response.paging.next) getFriendList(response.paging.cursors.after);
                            else addFriendToList(friendList);
                        } else {
                            alert('some error');
                        }
                    });
                }
            }

            function addFriendToList(friendList){
                var needAmount = 5-friends.length;
                for(var i=0;i<needAmount;i++){
                    var target = RndInt(0, friendList.length-1);
                    
                    friends.push({name:friendList[target].name,img:new Image()});
                    var index = friends.length-1;
                    friends[index].img.crossOrigin='anonymous';
                    friends[index].img.onload = checkImgLoad;
                    friends[index].img.src = friendList[target].img;
                    friendList.splice(target,1);
                }
            }

            function checkImgLoad(e){
                totalComplete++;
                if(totalComplete >= 5) setResult();
            }

            function setResult(){
                var bgImg = new Image();
                bgImg.onload = function(){
                    var resultCAV = document.createElement('canvas');
                    resultCAV.setAttribute('id', 'resultCAV');
                    resultCAV.width = 600;
                    resultCAV.height = 315;
                    var ctx = resultCAV.getContext('2d');
                    ctx.strokeStyle='#222';
                    ctx.lineWidth=5;
                    ctx.fillStyle='white';
                    ctx.font='15px Arial';
                    ctx.textAlign = 'center';
                    ctx.drawImage(bgImg,0,0);
                    for(var i=0, friend; friend=friends[i];i++){
                        ctx.fillRect(
                            friendInfo[i].x-2, 
                            friendInfo[i].y-2, 
                            friendInfo[i].size+4, 
                            friendInfo[i].size+4
                            );
                        ctx.drawImage(
                            friend.img, 
                            friendInfo[i].x, 
                            friendInfo[i].y, 
                            friendInfo[i].size, 
                            friendInfo[i].size
                        );


                        ctx.strokeText(
                            friend.name,
                            friendInfo[i].x+friendInfo[i].size*.5,
                            friendInfo[i].y+friendInfo[i].size+20
                        );
                        ctx.fillText(
                            friend.name,
                            friendInfo[i].x+friendInfo[i].size*.5,
                            friendInfo[i].y+friendInfo[i].size+20
                        );
                    }

                    document.getElementById('wrapper').appendChild(resultCAV);

                    $('#BTN_GetFriend').html('To share the picture to Facebook').unbind().bind('click',savaPic);

                    $('#Loading').hide();

                }
                bgImg.src='bg.jpg';
            }
        }

        

        var savaPic = function(){
            $('#Loading').show();

            var resultCAV = document.getElementById('resultCAV');
            var PicBase64 = resultCAV.toDataURL('image/png');
            
            $.ajax({
                url: 'http://cmp.vpadn.com/api_upload_pic/upload_pic.php',
                type: 'post',
                datatype:'JSON',
                data: {
                    pic: PicBase64,
                    campaignsID: 'POC_BestFriend',
                    imgtype: 'png',
                    isFinal:true,
                },
                success: function (data, txtSataus) {
                    if(data.code == 0){
                        $('#BTN_GetFriend').unbind().bind('click',function(){
                            shareToFacebook(data.imgUrl);
                        });
                        shareToFacebook(data.imgUrl);
                    }else{
                        alert(data.msg);
                    }
                },
                error: function (e) {
                    alert('系統發生錯誤，請稍候再試');
                }
            });
        }

        var shareToFacebook=function(imgUrl){
            $('#Loading').show();

            var LinkInfo = {
                URL: 'http://www.vpon.com/',
                Title: '可行性評估-fb登入抓取好友大頭照合成照片後分享',
                Descript: '自己與最好的四位朋友',
                Caption: '有的放矢行動行銷股份有限公司,Vpon Inc.',
                Picture: imgUrl
            }

            FB.ui({
                method: 'feed',
                title: LinkInfo.Title,
                link: LinkInfo.URL,
                picture: LinkInfo.Picture,
                description: LinkInfo.Descript,
                caption: LinkInfo.Caption
            }, function (response) {
                if (response && response.post_id) {
                    alert('分享成功');
                } else {
                    alert('分享失敗');
                }
                $('#Loading').hide();
            });
        }
    </script>
