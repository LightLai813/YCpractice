<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html, body{
            margin:0;
            background: #F1F0F0;
        }

        #DIV_Result{
            width: 800px;
            position:relative;
            margin: 20px auto;
            text-align: center;
        }

        #DIV_Result svg text{
            font-size: 30px;
            text-align: center;
        }

        #DIV_Result svg line{
            stroke:#CCC;
            stroke-width:2;
            stroke-dasharray: '5, 5';
        }

        .TYPE_Box{
            font-size: 20px;
            width: 50px;
            text-align: center;
            margin-left: -50px;
        }
    </style>
</head>
<body>
    <div id="DIV_Result">
        <input type="button" id="BTN_Cale" value="計算" onclick="calcResult();"/>
        <br/>
        <br/>
        <svg width="800" height="600">
            <foreignObject x="150" y="0" width="50" height="50">
                <input type="text" id="Name_1" class="TYPE_Box" />
            </foreignObject>
            <foreignObject x="250" y="0" width="50" height="50">
                <input type="text" id="Name_2" class="TYPE_Box" />
            </foreignObject>
            <foreignObject x="350" y="0" width="50" height="50">
                <input type="text" id="Name_3" class="TYPE_Box" />
            </foreignObject>
            <foreignObject x="450" y="0" width="50" height="50">
                <input type="text" id="Name_4" class="TYPE_Box" />
            </foreignObject>
            <foreignObject x="550" y="0" width="50" height="50">
                <input type="text" id="Name_5" class="TYPE_Box" />
            </foreignObject>
            <foreignObject x="650" y="0" width="50" height="50">
                <input type="text" id="Name_6" class="TYPE_Box" />
            </foreignObject>


            <line stroke-dasharray="5, 5"  x1="150" y1="30" x2="200" y2="120"  />
            <line stroke-dasharray="5, 5"  x1="250" y1="30" x2="200" y2="120"  />
            <line stroke-dasharray="5, 5"  x1="250" y1="30" x2="300" y2="120"  />
            <line stroke-dasharray="5, 5"  x1="350" y1="30" x2="300" y2="120"  />
            <line stroke-dasharray="5, 5"  x1="350" y1="30" x2="400" y2="120"  />
            <line stroke-dasharray="5, 5"  x1="450" y1="30" x2="400" y2="120"  />
            <line stroke-dasharray="5, 5"  x1="450" y1="30" x2="500" y2="120"  />
            <line stroke-dasharray="5, 5"  x1="550" y1="30" x2="500" y2="120"  />
            <line stroke-dasharray="5, 5"  x1="550" y1="30" x2="600" y2="120"  />
            <line stroke-dasharray="5, 5"  x1="650" y1="30" x2="600" y2="120"  />

            <text id="R_2_1" x="200" y="120" fill="#555" text-anchor="middle"></text>
            <text id="R_2_2" x="300" y="120" fill="#555" text-anchor="middle"></text>
            <text id="R_2_3" x="400" y="120" fill="#555" text-anchor="middle"></text>
            <text id="R_2_4" x="500" y="120" fill="#555" text-anchor="middle"></text>
            <text id="R_2_5" x="600" y="120" fill="#555" text-anchor="middle"></text>

            <line stroke-dasharray="5, 5"  x1="200" y1="120" x2="250" y2="210"  />
            <line stroke-dasharray="5, 5"  x1="300" y1="120" x2="250" y2="210"  />
            <line stroke-dasharray="5, 5"  x1="300" y1="120" x2="350" y2="210"  />
            <line stroke-dasharray="5, 5"  x1="400" y1="120" x2="350" y2="210"  />
            <line stroke-dasharray="5, 5"  x1="400" y1="120" x2="450" y2="210"  />
            <line stroke-dasharray="5, 5"  x1="500" y1="120" x2="450" y2="210"  />
            <line stroke-dasharray="5, 5"  x1="500" y1="120" x2="550" y2="210"  />
            <line stroke-dasharray="5, 5"  x1="600" y1="120" x2="550" y2="210"  />

            <text id="R_3_1" x="250" y="210" fill="#555" text-anchor="middle"></text>
            <text id="R_3_2" x="350" y="210" fill="#555" text-anchor="middle"></text>
            <text id="R_3_3" x="450" y="210" fill="#555" text-anchor="middle"></text>
            <text id="R_3_4" x="550" y="210" fill="#555" text-anchor="middle"></text>

            <line stroke-dasharray="5, 5"  x1="250" y1="210" x2="300" y2="300"  />
            <line stroke-dasharray="5, 5"  x1="350" y1="210" x2="300" y2="300"  />
            <line stroke-dasharray="5, 5"  x1="350" y1="210" x2="400" y2="300"  />
            <line stroke-dasharray="5, 5"  x1="450" y1="210" x2="400" y2="300"  />
            <line stroke-dasharray="5, 5"  x1="450" y1="210" x2="500" y2="300"  />
            <line stroke-dasharray="5, 5"  x1="550" y1="210" x2="500" y2="300"  />

            <text id="R_4_1" x="300" y="300" fill="#555" text-anchor="middle"></text>
            <text id="R_4_2" x="400" y="300" fill="#555" text-anchor="middle"></text>
            <text id="R_4_3" x="500" y="300" fill="#555" text-anchor="middle"></text>

            <line stroke-dasharray="5, 5"  x1="300" y1="300" x2="350" y2="390"  />
            <line stroke-dasharray="5, 5"  x1="400" y1="300" x2="350" y2="390"  />
            <line stroke-dasharray="5, 5"  x1="400" y1="300" x2="450" y2="390"  />
            <line stroke-dasharray="5, 5"  x1="500" y1="300" x2="450" y2="390"  />

            <text id="R_5_1" x="350" y="390" fill="#555" text-anchor="middle"></text>
            <text id="R_5_2" x="450" y="390" fill="#555" text-anchor="middle"></text>

            <line stroke-dasharray="5, 5"  x1="350" y1="390" x2="400" y2="480"  />
            <line stroke-dasharray="5, 5"  x1="450" y1="390" x2="400" y2="480"  />

            <text id="R_6_1" x="400" y="480" fill="#F00" text-anchor="middle"></text>
        </svg>
    </div>
    <script src="//code.jquery.com/jquery-3.2.0.min.js"></script>
    <script>
        function calcResult(){
            var nameArr= [
                parseInt(document.getElementById('Name_1').value),
                parseInt(document.getElementById('Name_2').value),
                parseInt(document.getElementById('Name_3').value),
                parseInt(document.getElementById('Name_4').value),
                parseInt(document.getElementById('Name_5').value),
                parseInt(document.getElementById('Name_6').value)
            ];

            // round 1
            var R21 = Math.abs(nameArr[0]-nameArr[1]);
            var R22 = Math.abs(nameArr[1]-nameArr[2]);
            var R23 = Math.abs(nameArr[2]-nameArr[3]);
            var R24 = Math.abs(nameArr[3]-nameArr[4]);
            var R25 = Math.abs(nameArr[4]-nameArr[5]);

            document.getElementById('R_2_1').innerHTML = R21;
            document.getElementById('R_2_2').innerHTML = R22;
            document.getElementById('R_2_3').innerHTML = R23;
            document.getElementById('R_2_4').innerHTML = R24;
            document.getElementById('R_2_5').innerHTML = R25;

            // round 2
            var R31 = Math.abs(R21-R22);
            var R32 = Math.abs(R22-R23);
            var R33 = Math.abs(R23-R24);
            var R34 = Math.abs(R24-R25);

            document.getElementById('R_3_1').innerHTML = R31;
            document.getElementById('R_3_2').innerHTML = R32;
            document.getElementById('R_3_3').innerHTML = R23;
            document.getElementById('R_3_4').innerHTML = R24;

            // round 3
            var R41 = Math.abs(R31-R32);
            var R42 = Math.abs(R32-R33);
            var R43 = Math.abs(R33-R34);

            document.getElementById('R_4_1').innerHTML = R41;
            document.getElementById('R_4_2').innerHTML = R42;
            document.getElementById('R_4_3').innerHTML = R43;

            // round 4
            var R51 = Math.abs(R41-R42);
            var R52 = Math.abs(R42-R43);

            document.getElementById('R_5_1').innerHTML = R51;
            document.getElementById('R_5_2').innerHTML = R52;

            // round 5
            var R61 = Math.abs(R51-R52);

            document.getElementById('R_6_1').innerHTML = R61;
        }
    </script>
</body>
</html>
