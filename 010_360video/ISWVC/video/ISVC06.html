<script>
    var parseParamsFromUrl = function () {
        var params = {};

        var url = window.location.toString();
        var key = '';
        var value = '';

        if (url.indexOf('?') != -1) {
            var ary = url.split('?')[1].split('&');
            for (var i in ary) {
                key = ary[i].split('=')[0];
                value = decodeURIComponent(ary[i].split('=')[1]);

                params[key] = value;
            }
        }
        return params;
    };

    var params = parseParamsFromUrl();
