    <div class="wrapper">
        <header>靜態圖片生成動態Gif｜Emotion GIF</header>

        <div class="content">
            <!--上傳照片＆調整臉部位置 /定義眼睛嘴巴位置-->
            <div id="step1">
                <div class="userImg">
                    <canvas id="CVS_userFaceTemp"></canvas>
                    <canvas id="CVS_UserFace"></canvas>
                    <div class="grid">
                        <div class="top"></div>
                        <div class="bottom"></div>
                        <div class="left"></div>
                        <div class="right"></div>
                    </div>
                    <div class="faceEdge">
                        <img src="images/face.svg" />
                    </div>
                    <div class="PNL_FaceControl">
                        <div id="panArea"></div>
                        <i id="BTN_Zoom" class="fa fa-expand shadow" aria-hidden="true"></i>
     
                        <div id="Eye_L" class="Feature">
                            <i class="fa fa-expand shadow zoom shadow" aria-hidden="true"></i>
                            <img src="images/eye.svg" />
                            <div class="tip">L</div>
                        </div>
                        <div id="Eye_R" class="Feature">
                            <i class="fa fa-expand shadow zoom shadow" aria-hidden="true"></i>
                            <img src="images/eye.svg" />
                            <div class="tip">R</div>
                        </div>
                        <div id="Mouth" class="Feature">
                            <i class="fa fa-expand shadow zoom shadow" aria-hidden="true"></i>
                            <img src="images/mouse.svg" />
                        </div>
                    </div>
                    <label id="BTN_ReUpload" class="shadow" for="FIL_userImage">
                        <i class="fa fa-camera" aria-hidden="true"></i> 重新上傳照片
                    </label>
                </div>
                

                <input type="hidden" id="orientation" name="orientation" value="">
                <input type="file" id="FIL_userImage" name="FIL_userImage" accept="image/*;capture=camera" style="display: none;" />
            </div>

            <!--製作過程-->
            <div id="step2">
                <div id="DIV_3JSContainer"></div>
            </div>

            <!--結果GIF-->
            <div id="step3">
                <img id="IMG_Result" src="" />
            </div>

            <div id="PNL_Control">
                <div id="BTN_Prev" class="step">
                    <i class="fa fa-angle-double-left" aria-hidden="true"></i> 上一步
                </div>
                <div id="BTN_Next" class="step">
                    下一步 <i class="fa fa-angle-double-right" aria-hidden="true"></i>
                </div>

                <div class="emotion">
                    <div type="1"><img src="images/emotion_1.png"></div>
                    <div type="2"><img src="images/emotion_2.png"></div>
                    <div type="3"><img src="images/emotion_3.png"></div>
                </div>
            </div>
        </div>
