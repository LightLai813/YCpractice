    <script>
    (function() {
        var e = function() {
            var e, t = document.getElementById("crazyad"),
                n = document.getElementById("camain"),
                i = navigator.userAgent.toLowerCase();
            if (n) {
                if (i.indexOf("ipad") > -1) {
                    t.style.minHeight = "initial"
                }
                if (document.documentElement.clientWidth > document.documentElement.clientHeight) {
                    if (window.orientation === -90) {
                        n.style.webkitTransform = "rotate(90deg)"
                    } else if (window.orientation === 90 || window.orientation === 0) {
                        n.style.webkitTransform = "rotate(-90deg)"
                    }
                    e = document.documentElement.clientHeight / 639
                } else {
                    n.style.webkitTransform = "rotate(0deg)";
                    e = document.documentElement.clientWidth / 640
                }
                document.body.style.zoom = e
            }
        };
    
        document.addEventListener("DOMContentLoaded", setInterval(e, 150));
            
        })();
    </script>

	<script type="text/javascript">
		//測試站用vpsdk=====================================================================================
		if(vpsdk == undefined){
			var vpsdk = {
				addEventListener: function(e, callback){ callback(); },
				removeEventListener: function(e){},
				click: function(){},
				openBrowser: function(success, fail, link) { location.href=link; }
			}

			var transformClickUrl = function(link){
				return link;
			}

			var clickUrl = 'https://www.youtube.com/watch?v=YXsvn5yhrEo';
		}
		//測試站用vpsdk=====================================================================================

        var Link = {
            offers: 'https://www.nespresso.com/hk/zh/pages/festive?icid=BAI_B2C_HKzh_LOC_Nov16_Generic_NC2_Menu_Festive_2016_Machine',
            coupon: 'https://www.nespresso.com/hk/zh/pages/festive?icid=BAI_B2C_HKzh_LOC_Nov16_Generic_NC2_Menu_Festive_2016_Machine',
            price: 'https://www.nespresso.com/hk/zh/pages/festive?icid=BAI_B2C_HKzh_LOC_Nov16_Generic_NC2_Menu_Festive_2016_Machine'
        }

        function init(){
            document.getElementById('c1').style.animationName = 'c1'; 
            document.getElementById('c2').style.animationName = 'c2'; 
            document.getElementById('c3').style.animationName = 'c3'; 
            document.getElementById('c4').style.animationName = 'c4'; 
            document.getElementById('c1').style.webkitAnimationName = 'c1'; 
            document.getElementById('c2').style.webkitAnimationName = 'c2'; 
            document.getElementById('c3').style.webkitAnimationName = 'c3'; 
            document.getElementById('c4').style.webkitAnimationName = 'c4'; 
            setTimeout(function() {
                document.getElementById('w1').style.display = 'block'; 
                document.getElementById('w1').style.animationName = 'w1'; 
                document.getElementById('w1').style.webkitAnimationName = 'w1'; 

                setTimeout(function() {
                    document.getElementById('cut1').style.animationName = 'cut1'; 	
                    document.getElementById('cut1').style.webkitAnimationName = 'cut1';

                    document.getElementById('LNK_Offers').addEventListener('click', function(e){
                        e.preventDefault();
                        e.stopPropagation();

                        vpsdk.click();
                        vpon.beacon.sendOnce('IS', 'interact', '點擊頁面＿最新優惠').then(function() {
                            vpsdk.openBrowser(undefined, undefined, transformClickUrl(Link.offers+ '&cr={click_redir}'));
                        });
                    });   

                    document.getElementById('LNK_Coupon').addEventListener('click', function(e){
                        e.preventDefault();
                        e.stopPropagation();

                        vpsdk.click();
                        vpon.beacon.sendOnce('IS', 'interact', '點擊頁面＿下載優惠券').then(function() {
                            vpsdk.openBrowser(undefined, undefined, transformClickUrl(Link.coupon+ '&cr={click_redir}'));
                        });
                    });   

                    document.getElementById('LNK_LowPrice').addEventListener('click', function(e){
                        e.preventDefault();
                        e.stopPropagation();

                        vpsdk.click();
                        vpon.beacon.sendOnce('IS', 'interact', '點擊頁面＿咖啡粉囊更低價格').then(function() {
                            vpsdk.openBrowser(undefined, undefined, transformClickUrl(Link.price+ '&cr={click_redir}'));
                        });
                    });   

                }, 2000);	
            }, 200);   
        }

        window.onload = init;
</script>
