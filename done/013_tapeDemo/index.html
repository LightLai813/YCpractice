    <script type="text/javascript">
        $(function () {
            var $uploadCrop;
            var canvasW;
            var outputW =1000;
            var $editArea = $('#editArea');
            

            var objectCount=0;
		    var preHammer = { x: 0, y: 0, scale:1};     //記錄上一刻的座標


            var init = function(){
                canvasW = $editArea.width();

                $uploadCrop = $editArea.croppie({
                    enableExif: true,
                    enableOrientation: true,
                    mouseWheelZoom: true,
                    viewport: {
                        width: canvasW,
                        height: canvasW,
                        type: 'square',
                        quality: 0.5
                    },
                    boundary: {  //圖片的外圍尺寸
                        width: canvasW,
                        height: canvasW
                    }
                });

                $('<div/>', {
                    id: 'BTN_rotate',
                    html: '旋轉'
                }).appendTo('#editArea').bind('click',function(){
                    $uploadCrop.croppie('rotate', parseInt(90));
                });

                document.getElementById('FL_userImage').addEventListener('change' ,readFile, false);
                hideLoading();
            }

            var readFile = function(e) {
                showLoading();
                if(e.target.value != '') {
                    var file = this.files[0];
                    if(!/image\/(jpg|jpeg|JPG|JPEG|png|PNG)/.test(file.type)){
                        alert('請選擇jpg、jpeg或png格式的圖片');
                        hideLoading();
                        return;
                    }else if (file.size > 3000 * 1024) {
                        alert('請上傳小於3M的圖片');
                        hideLoading();
                        return;
                    } 

                    var reader = new FileReader();
                    reader.readAsDataURL(file);
                    reader.onload = function(e){
                        $uploadCrop.croppie('bind', {
                            url: e.target.result                    
                        });		
                        $('#BTN_Upload .btn').html('重新上傳');
                        $('#BTN_Confirm').show().unbind().bind('click', function (e) {
                            showLoading();
                            $uploadCrop.croppie('result', { type: 'canvas', size: { width: outputW, height: outputW} }).then(function(resp) {
                                var image = new Image();
                                image.className = 'userImage';
                                image.onload = setEditArea;
                                image.src = resp;

								// var blob = dataURItoBlob(resp);
								// var fd  = new FormData();

                                //         hideLoading();

                                //     error: function (response) {
                                //         alert('fail');
                                //         console.log(response);
                                //         hideLoading();
                                //     }
                                // });

								// function dataURItoBlob(dataURI) {

								// 	var byteString = (dataURI.split(',')[0].indexOf('base64') >= 0) ? 
                                //         atob(dataURI.split(',')[1]) : unescape(dataURI.split(',')[1]);
								// 	var mimeString = dataURI.split(',')[0].split(':')[1].split(';')[0];

								// 	// write the bytes of the string to a typed array
								// 	var ia = new Uint8Array(byteString.length);

								// 	}

								// 	return new Blob([ia], {type:mimeString});

								// }
                            });
                        });
	   

                        hideLoading();			
                    }
                } else {
                    alert("抱歉!瀏覽不支援FileReader API，無法上傳!");
                    hideLoading();
                    return;
                }   
            }

            var setEditArea = function(){
                $editArea.empty().removeClass('croppie-container')
                .append(this)
                .append('<div id="tapeArea"><div id="cancelArea"></div></div>');

                $('#cancelArea').unbind().bind('click',function(){
                    $('.ft-rotator,.ft-scaler,.ft-deleter').hide();
                })
                setPatternHammer();

                $('#PNL_Upload').hide();
                $('#PNL_Edit').show();
                $('#BTN_Transform').unbind().bind('click', makeResult);
                hideLoading();
            }

            var setPatternHammer = function() {
                $('.pattern').each(function(){
                    var $target = $(this);
                    $target.css('background-image','url(' + $target.attr('bg') + ')');

                    var itemToTap = new Hammer($target[0], { preventDefault: true });
                    itemToTap.get('pan').set({ direction: Hammer.DIRECTION_ALL});
                    itemToTap.on('panmove panstart panend', function(e) {
                        e.preventDefault();

                        switch(e.type){
                            case 'panmove':
                                var moveDist = {
                                    x: e.deltaX - preHammer.x,
                                    y: e.deltaY - preHammer.y
                                };
                                $target.css({
                                    'top':'+=' + moveDist.y + 'px',
                                    'left':'+=' + moveDist.x + 'px'
                                })
                                break;

                            case 'panend':
                                var editAreaPos = {
                                    T: $editArea.offset().top,
                                    B: $editArea.offset().top + $editArea.height(),
                                    L: $editArea.offset().left,
                                    R: $editArea.offset().left + $editArea.width()
                                }
                                console.log(e);
                                if( e.srcEvent.pageY >= editAreaPos.T && 
                                    e.srcEvent.pageY <= editAreaPos.B &&
                                    e.srcEvent.pageX >= editAreaPos.L && 
                                    e.srcEvent.pageX <= editAreaPos.R
                                    ) {
                                    makeTransDiv({ x:e.srcEvent.pageX, y:e.srcEvent.pageY},{ x:e.srcEvent.layerX, y:e.srcEvent.layerX}, $(e.target).attr('bg'));
                                }
                                $target.animate({
                                    'top':0,
                                    'left':0
                                }, 100, 'swing');
                                break;
                        }

                        preHammer.x = e.type=='panstart'? 0: e.deltaX;
                        preHammer.y = e.type=='panstart'? 0: e.deltaY;
                    });
                });

                
                
            }
            var makeTransDiv = function(position, padding, bgUrl){
                $('<div/>', {
                    id: 'obj' + (++objectCount),
                    class: 'tape',
                    width: 80,
                    height: 80
                }).appendTo('#tapeArea')
                .freetrans({
                    x: position.x - $editArea.offset().left - padding.x,
                    y: position.y -  $editArea.offset().top - padding.y,
                    background: 'url(' + bgUrl + ')'
                });
            }

            var makeResult = function(){
                var tapeItems = [];
                var tapeItem = function(x, y, w, h, roll, imgIndex, index){
                    var factor = outputW/canvasW;
                    this.x = Math.round((x+w/2)*factor);
                    this.y = Math.round((y+h/2)*factor);
                    this.w = Math.round(w*factor);
                    this.h = Math.round(h*factor);
                    this.roll = roll*(Math.PI/180);
                    this.imgIndex = imgIndex;
                    this.index = index;
                }

                //將各tape位置大小資訊整理好
                $('.ft-controls').each(function(){
                    var $target = $(this);
                    var transformMatrix = ($target.css("-webkit-transform") ||
                                          $target.css("-moz-transform")    ||
                                          $target.css("-ms-transform")     ||
                                          $target.css("-o-transform")      ||
                                          $target.css("transform")).replace('matrix(', '').replace(')', '');
                    var myX = transformMatrix.split(",")[0];

                    tapeItems.push(new tapeItem(
                            parseInt($target.css('left').replace('px','')), 
                            parseInt($target.css('top').replace('px','')), 
                            parseInt($target.css('width').replace('px','')), 
                            parseInt($target.css('height').replace('px','')), 
                            getRotate($target), 
                            $target.attr('imgindex'), 
                            parseInt($target.css('zIndex'))
                    ));

                    function getRotate(obj) {
                        var matrix = obj.css("-webkit-transform") ||
                        obj.css("-moz-transform")    ||
                        obj.css("-ms-transform")     ||
                        obj.css("-o-transform")      ||
                        obj.css("transform");
                        if(matrix !== 'none') {
                            var values = matrix.split('(')[1].split(')')[0].split(',');
                            var a = values[0];
                            var b = values[1];
                            var angle = Math.round(Math.atan2(b, a) * (180/Math.PI));
                        } else { var angle = 0; }
                        return (angle < 0) ? angle +=360 : angle;
                    }
                });

                //將tape依index做排序
                tapeItems.sort(function(a, b){return a.index-b.index});
                console.log(tapeItems);
                
                var canvas = document.createElement('canvas');
                canvas.setAttribute('id', 'CVS_Result');
                canvas.width = canvas.height = outputW;
                document.getElementById('editArea').appendChild(canvas);

                var ctx = canvas.getContext('2d');

                ctx.drawImage($('.userImage')[0],0,0,canvas.width,canvas.height);

                for(var i=0, item; item=tapeItems[i]; i++){
                    ctx.save();

                    ctx.translate(item.x,item.y);
                    ctx.rotate(item.roll);
                    ctx.translate(-item.w/2,-item.h/2);
                    var patternCVS = makePattern($('#img' + item.imgIndex)[0],item.h);
                    ctx.fillStyle = ctx.createPattern(patternCVS, 'repeat');
                    ctx.fillRect(0,0,item.w,item.h);

                    //ctx.drawImage($('#img' + item.imgIndex)[0],-item.w/2,-item.h/2,item.w,item.h);
                    ctx.restore();
                }

                function makePattern(img, size){
                    var canvas = document.createElement('canvas');
                    canvas.width = size;
                    canvas.height = size;

                    var ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, size, size);

                    return canvas;
                }

                var IMG_Result = document.createElement('img');
                IMG_Result.src = canvas.toDataURL();
                document.body.appendChild(IMG_Result);
            }


            var showLoading = function(){ $("#Loading").show(); }
            var hideLoading = function(){ $("#Loading").hide(); }

            init();
        });
